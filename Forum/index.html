<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="container">
        <div id="login-page">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="" id="login-firstname-input">
                <label for="login-firstname-input">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="" id="login-lastname-input">
                <label for="login-lastname-input">Last Name</label>
            </div>
            <button id="login-btn" type="button" class="btn btn-success">Log In</button>
            <button id="signup-btn" type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#signup-modal">Sign Up</button>

            <!-- Modal -->
            <div id="signup-modal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" style="position: center">
                <div id="signup-popup" class="modal-dialog">
                    <div class="modal-content">
                        <div class="form-floating mb-3" style="margin-top: 30px;">
                            <input type="text" class="form-control" placeholder="" id="signup-firstname-input">
                            <label for="signup-firstname-input">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="" id="signup-lastname-input">
                            <label for="signup-lastname-input">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="" id="signup-email-input">
                            <label for="signup-email-input">Email</label>
                        </div>
                        <button id="create-user-btn" type="button" class="btn btn-success">Create Account</button>
                    </div>
                    <div id="feedback-message"></div>
                </div>
            </div>
        </div>
        <div id="home-page">
            <div id="account-tab">
                <div id="welcome-message"></div>
                <div id="post-entry">
                    <textarea class="form-control" id="post-textarea" placeholder="Share your thoughts..." rows="3"
                        style="resize: none"></textarea>
                </div>
                <button id="upload-post-btn" type="button" class="btn btn-success">Upload Post</button>
                <!-- <button id="display-posts-btn" type="button" class="btn btn-success">Display Posts</button> -->
            </div>
            <div id="posts-tab">
                <div id="home-navbar">
                    <button id="prev-btn" type="button" class="btn btn-success">Previous</button>
                    <button id="next-btn" type="button" class="btn btn-success">Next</button>
                </div>
                <div id="search-bar-wrapper">
                    <p style="text-align: center; font-size: 40px; padding: 10px;">See what others are up to</p>
                </div>
                <div id="posts-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
