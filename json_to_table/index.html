<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to Table</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div id="container">
        <label for="data_table" style="font-size: 30px; font-style: bold; margin-top: 20px;">ALBUM LIST</label>
        <div id="options">
            <button id="get_data_btn">Generate Data</button>
            <button id="filter_btn">Filter Data</button>
            <button id="clear_data_btn">Clear Data</button>
        </div>
        <table id="data_table" name="data_table">
            <thead>
                <tr>
                    <th>USER ID</th>
                    <th>ID</th>
                    <th>TITLE</th>
                </tr>
            </thead>
            <tbody id="data_output">

            </tbody>
        </table>
    </div>
